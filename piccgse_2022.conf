#COMMUNICATIONS
#TMSEVER_TYPE = network,idlfile,tmfile
TMSERVER_TYPE   network
#--> network = connect to a tm server @ TMSERVER_ADDR
#--> idlfile = read from idl file @ TMSERVER_IDLFILE
#--> tmfile  = read from tm file @ TMSERVER_TMFILE


#--network settings
# TMSERVER_ADDR = picture,localhost,tmserver
#--> picture   --> on-board ethernet server
#--> localhost --> tmrecv.c (DEFAULT)
#--> tmserver  --> direct from tm server

#TMSERVER_ADDR	 tmserver 
#TMSERVER_PORT    14443     

TMSERVER_ADDR	 localhost
TMSERVER_PORT    14443     

